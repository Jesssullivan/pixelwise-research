name: Verify

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm check

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test -- --reporter=verbose

  futhark-tests:
    name: Futhark Algorithm Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - uses: cachix/cachix-action@v14
        with:
          name: devenv
          skipPush: true

      - name: Run Futhark tests
        run: nix develop --command futhark test futhark/*.fut

  theorem-verification:
    name: Theorem Verification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify no mocking in theorem tests
        run: |
          if grep -r "mock\|Mock\|jest\.fn\|vi\.fn" tests/theorem-verification/; then
            echo "ERROR: Mocking detected in theorem verification tests!"
            exit 1
          fi
          echo "OK: No mocking in theorem-verification tests"

      - name: Check theorem references
        run: |
          missing=0
          for test in tests/theorem-verification/*.test.ts; do
            if ! grep -q "pixelwise.tex" "$test"; then
              echo "WARNING: $test missing pixelwise.tex reference"
              missing=$((missing + 1))
            fi
          done
          if [ $missing -gt 0 ]; then
            echo "WARNING: $missing test files missing theorem references"
          fi
          echo "Theorem reference check complete"

  e2e-smoke:
    name: E2E Smoke Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Start dev server
        run: pnpm run dev &
        env:
          PORT: 5175

      - name: Wait for dev server
        run: |
          echo "Waiting for dev server on port 5175..."
          timeout 60 bash -c 'until curl -sf http://localhost:5175 > /dev/null 2>&1; do sleep 2; done'
          echo "Dev server is ready"

      - name: Smoke test demo routes
        run: |
          failed=0
          for route in \
            "/" \
            "/demo" \
            "/demo/compositor" \
            "/demo/contrast-analysis" \
            "/demo/gradient-direction" \
            "/demo/before-after" \
            "/demo/performance"; do
            status=$(curl -sf -o /dev/null -w "%{http_code}" "http://localhost:5175${route}" || true)
            if [ "$status" = "200" ]; then
              echo "OK  $route ($status)"
            else
              echo "FAIL $route ($status)"
              failed=$((failed + 1))
            fi
          done
          if [ $failed -gt 0 ]; then
            echo ""
            echo "ERROR: $failed route(s) failed smoke test"
            exit 1
          fi
          echo ""
          echo "All routes passed smoke test"

      - name: Stop dev server
        if: always()
        run: kill $(lsof -ti:5175) 2>/dev/null || true

  build:
    name: Production Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
